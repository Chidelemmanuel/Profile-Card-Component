<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="profile">
    <div class="image">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="victor">
      <img src="./images/image-victor.jpg" alt="">
    </div>

    <span class="first">
      <h2>  Victor Crest</h2>
      <p class="num">26</p> 
    </span>

    <p> London</p>

    <div class="container">
     <hr>

     <section>
        <span>
          <h2>80K</h2>  
          <p class="text">Followers</p>  
        </span>
      
        <span>
          <h2>803k</h2>  
          <p class="text">Likes</p>  
        </span>
      
        <span>
          <h2>1.4k</h2> 
          <p class="text">Photos</p>  
        </span>

     </section>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.Frontend mentor. io" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Chidelemmanuel">Chidel</a>.
  </div>
</body>
</html>
